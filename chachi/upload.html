            let s;

                s = e.message;
            } else {
                s = str( e );
            }
            oneshot.start();
            message( `ðŸ”´ ${s}` );
            throw new Error( e );
        }
        let oneshot = {};
        oneshot.delay = 6400;
        oneshot.stop  = function() {
            if ( oneshot.id ) {
                clearInterval( oneshot.id );
                oneshot.id = null;
            }
            footer.classList.remove( "bummer" );
        };
        oneshot.start = function() {
            oneshot.stop();
            oneshot.id = setInterval( 
                  ( () => ( oneshot.stop() ) )
                , ( oneshot.delay )
            );
            footer.classList.add( "bummer" );
        };
    </script>

<script name="Form Ops">
    function submitForm() {
        form.action = server.value = server.value.trim();
        form.submit();
    }
    function downloadContent() {
        let ed = gid( "content" );
        let url = copyText( ed ).trim();
        if (! url ) {
           url = server.value = server.value.trim();
        }
        let options = downloadContent.options;
        return ( 
              fetch( url, options )
            . then ( rsp => rsp.text() )
            . then ( t => ( ed.value = t ) )
            . catch( bummer )
        );
    }
    function clearContent( ed ) {
        ed = ( god( ed ) || gid( "content" ) );
        ed.value = "";
    }
    let FormOps = { 
        submitForm ,
        downloadContent ,
        clearContent
    };
</script>
<script name="Editor Ops">
    function edit( value, ed ) {
        ed = ( god( ed ) || gid( "content" ) );
        ed.memo  = ( ed.value );
        ed.value = ( value    );
        return content;
    }
    function execScript( ed ) {
        ed = ( ed || {} );
        try {
            ed.recent = ed.input;
            ed.error  = "";
            ed.input  = ed.value;
            ed.output = window.eval( ed.input );
        } catch ( e ) {
            bummer ( e );
            ed.error  = e.message;
            ed.output = "";
        } finally {
            ed.stack = ( ed.stack || [] );
            ed.stack.push( ed.recent );
        }
    }
    function analyze( ed ) {
        let er = [ "Error"  , ed.error  ];
        let ip = [ "Input"  , ed.input  ];
        let op = [ "Output" , ed.output ];
        let id = [ "ID"     , ed.id     ];
        let table = [ id, ip, op, er ];
        con.group( "%cScript Analysis", analyze.style );
        con.table( table );
        con.groupEnd();
    }
    function tigger( count ) {
        count = parseInt( count );
        if ( count > 0 ) {
            let keys = [];
            while ( count ) {
                keys.push( tigger() );
                count -= 1;
            }
            return ( keys );
        }
        let n =()=>(
            ( rnd()*now() )
            . toString( 33 )
            . replace( ".", "" )
        );
        return ( "id-" + n() + "-" + n() );
    }
    function xed( id ) {
        id = ( str( id ) || tigger() );        
        let ed = ( gid( id ) || elx( "TEXTAREA" ) );
        ed.id = id;
        ed.wrap = "off";
        ed.spellcheck = false;
        ed.classList.add( "zeddicus" );
        return doc.body.appendChild( ed );
    }
    function copyText( ed ) {
        ed = ( god( ed ) || gid( "content" ) );
        let lo = ed.selectionStart;
        let hi = ed.selectionEnd;
        let s = ed.value.slice( lo, hi );
        jot( "Copied", ":", s );
        return ( s );
    }
    function pasteText( ed, s ) {
        ed = ( god( ed ) || gid( "content" ) );
        s = str( s ); let n = s.length;
        let lo = ed.selectionStart;
        let hi = ed.selectionEnd;
        let pfx = ed.value.slice( 0, lo );
        let sfx = ed.value.slice( hi );
        ed.value = ( pfx + s + sfx );
        ed.selectionStart = ed.selectionEnd = ( lo + n );
        ed.focus();
    }
    let EditorOps = { 
        edit , 
        copyText , pasteText ,
        execScript , analyze , 
        xed, tigger
    };
    analyze.style = (`
    display : inline-block;
    font : 14pt sans-serif;
    background : #114;
    color : gold;
    padding : 0.2ch;
    padding-left  : 1.2ch;
    padding-right : 1.2ch;
    border-radius : 1.2ch;
    `);
</script>

<script name="Key Ops">
    function komodo( event ) {
        let ed = event.target;
        if ( ed.nodeName !== "TEXTAREA" ) {
            return;
        }
        let code = event.keyCode;
        if ( komodo.echo ) {
            let x = code.toString( 16 ).toUpperCase();
            con.log( `${code} | 0x${x}` );
        }
        if (
               event.ctrlKey 
            || event.metaKey
            || event.shiftKey
        ) { return; }
        if ( event.altKey ) {
            if ( code === 13 ) {
                mine();
                return execScript( ed );
            }
            if ( code === 72 ) { // "H"
                mine();
                showHotKeys();
                return;
            }
            if ( code === 74 ) { // "J"
                mine();
                Jarvis.edit();
                return;
            }
            if ( code === 75 ) { // "K"
                mine();
                editStoreKeys( stg, ed );
                return;
            }
            if ( code === 77 ) { // "M"
                mine();
                let s = ( 
                    all( `script[name]` )
                    . map( s => `â“‚ï¸ ${whois(s)}` )
                    . sort()
                    . join( "\n" )
                );
                edit( s, ed );
                return;
            }
            if ( code === 83 ) { // "S"
                mine();
                let s = ( 
                    all( `style[name]` )
                    . map( s => `ðŸŽ¨ ${whois(s)}` )
                    . sort()
                    . join( "\n" )
                );
                edit( s, ed );
                return;
            }
            if ( code === 90 ) { // "Z"
                mine();
                ed.requestFullscreen();
                return;
            }
            return;
        }
        if ( code === 9 ) {
            mine();
            let lo = ed.selectionStart;
            let hi = ed.selectionEnd;
            let pfx = ed.value.slice( 0, lo );
            let sfx = ed.value.slice( hi );
            ed.value = ( pfx + "\t" + sfx );
            ed.selectionStart = ed.selectionEnd = ( 1 + lo );
            ed.focus();
            return;
        }
        function whois( o ) {
            return ( o.getAttribute( "name" ) );
        }
        function mine() {
            event.preventDefault();
            event.stopPropagation();
        }
    }
    komodo.hotkeys = {
        "ALT+ENTER" : "Run Script"
    ,   "ALT+H" : "Show Hot Key Assignments"
    ,   "ALT+J" : "Edit Jarvis Members"
    ,   "ALT+K" : "Edit Store Keys"

    function initHotKeys() {

    }
    function showHotKeys() {

    }

</script>

<script name="Server Pool Class">
    class ServerPool {
        constructor( owner ) {
            this.reset();
            this.acquireItems( owner );
        }
        get state() { return this._state; }
        get length() { 
            return this._state.items.size; 
        }
        get title() {
            return ( this.state.title || "Chachi ~ Server Pool" );
        }
        set title( text ) {
            this.state.title = str( text );
        }
        reset() {
            this._state = {
                items : new Set()
            };
            return this;
        }
        report( s ) { 
            con.log( s );
            return blurt( s );
        }
        reportTitle() {
            return this.report( this.title );
        }
        reportLength() {
            return this.report( "Server Count : " + this.length );
        }
        inspectLength() {
            con.log( "Server Count", ":" , this.length );
            return this;
        }
        has( address ) {
            return ( this.state.items.has( address ) );
        }
        add( address ) {
            address = str( address );
            if (! address ) {
                let s;
                con.warn( s = `Empty server address ignored` );
                dangit( s );
                return this;
            }
            this.state.items.add( address );
            this.report( `Added address : ${address}` );
            return this;
        }
        remove( address ) {
            if ( this.has( address ) ) {
                this.state.items.delete( address );
                this.report( `Removed address : ${address}` );
            } else {
                this.report( `No such address` );
            }
            return this;
        }
        getAddressList() {            
            return ( this.cleanList() );
        }
        setAddressList( addresses ) {
            this.state.items = ( 
                this.cleanGroup( addresses )
            );
            return this.inspectLength();
        }
        getAddressDoc() {
            return ( 
                ( this )
                . getAddressList()
                . join( "\n" ) 
            );
        }
        setAddressDoc( text ) {
            return ( 
                ( this )
                . setAddressList( 
                    str( text )
                    . split ( "\n"          )
                    . map   ( s => s.trim() )
                    . filter( s => (!! s  ) )
                ) 
            );
        }
        getOptions( owner ) {
            owner = this.resolve( owner, "Gadget" );
            return arr( owner.querySelectorAll( "OPTION" ) );
        }
        cleanList( o ) {
            if (! Array.isArray( o ) ) {
                o = arr( o || this.state.items );
            }
            return ( 
                ( o )
                . map( str )
                . filter( s => (!! s ) )
                . sort()
            );
        }
        cleanGroup( o ) {
            return new Set( this.cleanList( o ) );
        }
        acquireItem( o ) {
            o = this.resolve( o, "Gadget" );
            return this.add( o.value || o.textContent );            
        }
        acquireItems( owner ) {
            owner = this.resolve( owner, "Gadget" );
            this.title = ( owner.title || owner.name );
            return this.setAddressList( 
                ( this )
                . getOptions( owner )
                . map( option => option.value )
            );
        }
        populateItems( owner ) {
            owner = this.resolve( owner, "Gadget" );
            owner.innerHTML = "";
            let addresses = this.getAddressList();
            addresses.forEach( 
                address => {
                    this.createOption( address, owner );
                } 
            );
            return this.inspectLength();
        }
        createOption( address, owner ) {
            let option = elx( "OPTION" );
            option.value = address;
            owner = this.resolve( owner );
            return ( 
                  ( owner )
                ? ( owner.appendChild( option ) ) 
                : ( option )
            );
        }
        resolve( o, type ) { 
            o = god( o );
            if ( o ) { return ( o ); };
            if ( type = str( type ) ) {
                con.warn( `Expected Type : ${type}` );
                throw new TypeError( o );
            }
            return ( o );
        }
        analyze() {
            let raw = this.getRawObject();
            con.group( raw.title );
            con.table( raw.addresses );
            con.groupEnd();
            return ( raw );
        }
        edit( ed ) {
            ed = this.resolve( ed, "Editor" )
            ed . value = ( this.getAddressDoc() );
            return this;
        }
        acceptChanges( ed ) {
            ed = this.resolve( ed, "Editor" );
            return this.setAddressDoc(
                ed.value || ed.innerText
            );
        }
        getRawObject() {
            let title = this.title;
            let addresses = this.getAddressList();
            return ( { title, addresses } );
        }
        composeJSON() {
            return jst( this.getRawObject() );
        }
        parseJSON( json ) {
            let raw = jso( json );
            if ( "string" === typeof raw.title ) {
                if ( Array.isArray( raw.addresses ) ) {
                    this.title = raw.title;
                    this.setAddressList( 
                        raw.addresses
                    );
                    return raw;
                }
            }
            con.warn( "Expected valid JSON" );
            throw new TypeError( json );
        }
        persist( key, store ) {
            key = this.getStoreKey( key );
            store = this.getStore( store );
            let value = this.composeJSON();
            store.setItem( key, value );
            this.report( `Wrote "${key}" to Store` );
            return this;
        }
        recover( key, store ) {
            key = this.getStoreKey( key );
            store = this.getStore( store );
            let value = store.getItem( key );
            if ( null === value ) {
                return this.persist( key, store );
            }
            this.report( `Read "${key}" from Store` );
            return this.parseJSON( value );
        }
        getStore( store ) {
            if ( store ) {
                if ( store instanceof Storage ) {
                    return ( store );
                }
                con.warn( "Expected Type : Storage" );
                throw new TypeError( store );
            }
            return ( stg );
        }
        getStoreKey( key ) {
            return ( str( key ) || ( this.title ) );
        }
    }

    ServerPool.initActions = function( map ) {
        let we = ServerPool;

        if ( map.recover ) { we.initRecover( map.recover ); }
