<body>
<script name="URL Composer">
const scheme="https";
const host="grapher.mathpix.com";
const path="";
const asset="";
const query="";
const hash="";
const urlShort = () => {
    return `${scheme}://${host}`;
}
const url = () => {
    return `${scheme}://${host}/${path}/${asset}`;
}
const urlFull = () => {
    return `${scheme}://${host}/${path}/${asset}?${query}#${hash}`;
}
</script>
<script name="Main Script">
// Keep this comment out until it goes live
location = urlShort();

</script>
