

<html>

<head>

<style>

@import url("./style/std.css");

<!-- | ============== [[ CUT HERE ]] ============== | -->

<fieldset id="version_fieldset" popover="auto">
<legend>Version Details</legend>
<table id="version_table">
<thead>
<tr>
<th>Property</th>
<th>Value</th>
</tr>
</thead>
<tbody>
<tr>
<td>Updated</td>
<td>2026-JAN-27</td>
</tr>
<tr>
<td>Version</td>
<td>2.0.0</td>
</tr>
</tbody>
</table>
<script>
function showVersionDetails() {
    try {
        let elem   = version_fieldset;
        let action = elem.showPopover;
        if ( "function" === typeof action ) {
            elem.showPopover();
        }
    } catch ( e ) { 
        alert ( e );
        throw ( e );
    }
}
</script>
</fieldset>

<!-- | ============== [[ CUT HERE ]] ============== | -->


<script>
addEventListener( "load", showVersionDetails );
</script>
